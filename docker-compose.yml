# =============================================
# DOCKER COMPOSE - E-commerce Application
# =============================================
# Uso: docker compose up -d
# Para parar: docker compose down
# Para limpar volumes: docker compose down -v
# =============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: loja-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loja_db
    ports:
      - "5432:5432"
    volumes:
      # Persistência de dados
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialização
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    # Limites de recursos
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d loja_db"]
      interval: 10s
      timeout: 5s
      retries: 5

